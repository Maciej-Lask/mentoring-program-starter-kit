<main class="main">
  <div class="content">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card text-center shadow-lg p-3"
        style="width: 20rem; background-color: #f8f9fa; border-radius: 5px; border-color: #ccc;">
        <div class="card-body">
          <p class="card-text" *ngIf="catFact$ | async as catFact">{{ catFact.fact }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
